version: '3.8'

services:
  postgres:
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}

  redis:
    restart: always

  api:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    environment:
      APP_ENV: production
      DB_HOST: postgres
      REDIS_URL: redis://redis:6379
