version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: autosave-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-autosave}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-autosave_password}
      POSTGRES_DB: ${DB_NAME:-autosave_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    networks:
      - autosave-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-autosave}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: autosave-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - autosave-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: autosave-api
    working_dir: /app
    environment:
      DB_HOST: postgres
      REDIS_URL: redis://redis:6379
      APP_ENV: ${APP_ENV:-development}
    ports:
      - "${APP_PORT:-8080}:8080"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - autosave-network
    restart: unless-stopped

  migrate:
    image: migrate/migrate
    container_name: autosave-migrate
    volumes:
      - ./backend/migrations:/migrations
    command: [
      "-path", "/migrations",
      "-database", "postgres://${DB_USER:-autosave}:${DB_PASSWORD:-autosave_password}@postgres:5432/${DB_NAME:-autosave_db}?sslmode=disable",
      "up"
    ]
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - autosave-network
    profiles:
      - tools

networks:
  autosave-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
